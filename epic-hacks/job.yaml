apiVersion: batch/v1
kind: Job
metadata:
  generateName: track-
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 10
  template:
    metadata:
      labels:
        dj-kubelet/spotify-track: ""
    spec:
      restartPolicy: Never
      containers:
      - image: spotify-ctl:latest
        name: track
        imagePullPolicy: IfNotPresent
        args:
          - Shoreline
        volumeMounts:
        - name: spotify-oauth
          mountPath: "/etc/spotify-oauth"

      volumes:
      - name: spotify-oauth
        secret:
          secretName: spotify-oauth

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: dj-kubelet/spotify-track
                operator: Exists
            topologyKey: "kubernetes.io/hostname"
